          resultDiv.textContent = "‚ùå " + randomMsg;

          if (incorrectCount % 20 === 0) {
            setTimeout(() => {
              alert("üíÄ yeah you're gonna get a 1 on the AP exam");
            }, 100);
          }
        }
      });
      spinBtn.addEventListener("click", () => {
        if (spinInProgress) return;
        spinInProgress = true;
        spinBtn.disabled = true;
        submitBtn.disabled = true;
        resultDiv.textContent = "";
        updateMoney(-25); // $25 per spin
        const slot1 = document.getElementById("slot1");
        const slot2 = document.getElementById("slot2");
        const slot3 = document.getElementById("slot3");
        let count = 0;
        const maxSpins = 20;
        const spinInterval = setInterval(() => {
          slot1.textContent = symbols[Math.floor(Math.random() * symbols.length)];
          slot2.textContent = symbols[Math.floor(Math.random() * symbols.length)];
          slot3.textContent = symbols[Math.floor(Math.random() * symbols.length)];
          count++;
          if (count >= maxSpins) {
            clearInterval(spinInterval);
            showSpinResult(slot1.textContent, slot2.textContent, slot3.textContent);
          }
        }, 100);
      });
      function showSpinResult(s1, s2, s3) {
        if (s1 === s2 && s2 === s3) {
          updateMoney(500);
          resultDiv.textContent = `üéâ JACKPOT! Three ${s1}! You won $500!`;
        } else if (s1 === s2 || s2 === s3 || s1 === s3) {
          updateMoney(15);
          resultDiv.textContent = `‚ú® Nice Match! Two matching symbols! You won $10!`;
        } else {
          resultDiv.textContent = "üòû No match this time. Try again!";
        }
        spinInProgress = false;
        setTimeout(loadNextQuestion, 2500);
      }
      function loadNextQuestion() {
        currentQuestionIndex++;
        if (currentQuestionIndex >= questions.length) {
          currentQuestionIndex = 0;
          questions = shuffleArray(questionsOriginal);
        }
        loadQuestion(currentQuestionIndex);
      }
      loadQuestion(currentQuestionIndex);
      updateMoney(0);
    </script>
  </body>
